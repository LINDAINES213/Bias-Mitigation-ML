name: Build & Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      - name: Execute notebook (generate results into docs/)
        run: |
          # ejecuta el notebook de la raíz y guarda una copia ejecutada en docs/assets/downloads
          jupyter nbconvert \
            --to notebook \
            --execute bias-mitigation.ipynb \
            --ExecutePreprocessor.timeout=1200 \
            --output executed.ipynb \
            --output-dir docs/assets/downloads
          # versión HTML descargable
          jupyter nbconvert \
            --to html docs/assets/downloads/executed.ipynb \
            --output bias_mitigation_executed.html \
            --output-dir docs/assets/downloads

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (docs/ = site root)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
