name: Build & Deploy GitHub Pages (Notebook -> HTML)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # aseguramos nbconvert para exportar el notebook a HTML
          pip install jupyter nbconvert

      - name: Ensure docs/ exists
        run: mkdir -p docs

      # Ejecuta el notebook y lo exporta como docs/index.html (home del sitio)
      - name: Execute & export notebook to HTML (as docs/index.html)
        run: |
          jupyter nbconvert \
            --execute bias-mitigation.ipynb \
            --ExecutePreprocessor.timeout=1200 \
            --to html \
            --output index.html \
            --output-dir docs
          # Si prefieres ocultar el código en la página, añade:  --no-input

      # Dejar también la versión ejecutada para descarga
      # - name: Save executed notebook for download (optional)
      #   run: |
      #     mkdir -p docs/assets/downloads
      #     jupyter nbconvert \
      #       --to notebook \
      #       --execute bias-mitigation.ipynb \
      #       --ExecutePreprocessor.timeout=1200 \
      #       --output executed.ipynb \
      #       --output-dir docs/assets/downloads

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (publish docs/ as site root)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
